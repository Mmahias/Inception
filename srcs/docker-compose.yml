version: '3'

services:
  nginx:
    restart: on-failure
    build: ./requirements/nginx
    image: nginx
    container_name: "nginx"
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    networks:
     - network
  
  wordpress:
    restart: on-failure
    env_file: 
      - .env
    build: ./requirements/wordpress
    image: wordpress
    container_name: "wordpress"
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - db
    networks:
    - network

  db:
    restart: on-failure
    env_file: 
      - .env
    build: ./requirements/mariadb
    image: mariadb
    container_name: "mariadb"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
     - network

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mj/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mj/data/wordpress
networks:
  network:
    driver: bridge